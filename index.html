<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmeriFed Dispatch System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .route-card {
            transition: all 0.3s ease;
        }
        .route-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .selected-route {
            border-color: #3B82F6;
            background-color: #EFF6FF;
        }
        .completed-route {
            border-color: #10B981;
            background-color: #ECFDF5;
        }
        .cancelled-route {
            border-color: #EF4444;
            background-color: #FEF2F2;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-plane text-blue-600 mr-3"></i>
                AmeriFed Dispatch System
            </h1>
            <p class="text-gray-600 text-lg">Select your route and manage your flight assignments</p>
        </header>

        <!-- Pilot Selection -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                <i class="fas fa-user-pilot text-blue-600 mr-2"></i>
                Pilot Information
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Pilot Name</label>
                    <input type="text" id="pilotName" placeholder="Enter your name" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
        </div>

        <!-- Selected Route Display -->
        <div id="selectedRouteDisplay" class="bg-white rounded-lg shadow-md p-6 mb-8 hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                <i class="fas fa-route text-blue-600 mr-2"></i>
                Selected Route
            </h2>
            <div id="selectedRouteInfo" class="bg-gray-50 rounded-lg p-4"></div>
            <div class="flex space-x-4 mt-4">
                <button id="completeRoute" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md font-medium transition-colors">
                    <i class="fas fa-check mr-2"></i>Complete Route
                </button>
                <button id="cancelRoute" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-md font-medium transition-colors">
                    <i class="fas fa-times mr-2"></i>Cancel Route
                </button>
            </div>
        </div>

        <!-- Route Categories -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- Domestic Passenger -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-users text-green-600 mr-2"></i>
                    Domestic Passenger - American Airlines
                </h2>
                <div id="domesticPax" class="space-y-3"></div>
            </div>

            <!-- Domestic Cargo -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-box text-orange-600 mr-2"></i>
                    Domestic Cargo - FedEx
                </h2>
                <div id="domesticCargo" class="space-y-3"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- International Passenger -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-globe text-purple-600 mr-2"></i>
                    International Passenger - American Airlines
                </h2>
                <div id="internationalPax" class="space-y-3"></div>
            </div>

            <!-- International Cargo -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-ship text-indigo-600 mr-2"></i>
                    International Cargo - FedEx
                </h2>
                <div id="internationalCargo" class="space-y-3"></div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="fixed top-4 right-4 p-4 rounded-lg shadow-lg hidden z-50"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
